<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrap{width:310px;margin:0 auto;background-color:#ccc;}
			.wrap_l{width:100px;height:100px;float:left;border:1px solid #f00}
			.wrap_r{width:200px;height:100px;float:right;border:1px solid #000}
			.clear{clear:both;}
			/*.wrap{display: inline-block;}*/
			/*.wrap{overflow: auto;}*/
			.wrap:after{clear: both;content: "";display: block;}
		</style>
	</head>
	<body>
		<div class="wrap" >
			<div class="wrap_l">wrap_l</div>
			<div class="wrap_r">wrap_r</div>
			<!--<div class="clear"></div>-->
		</div>
	</body>
</html>
